<h2>Portraits</h2>
<p>I find portraiture to be one of the most technically challenging form of drawing. Humans are so familiar with facial features that constructing a convincing likeness often feels like a balancing act.</p>
<p>Graphite, Coloured Pencil and Gouache on Kraft Paper.</p>
<p>2016 - 18</p>
