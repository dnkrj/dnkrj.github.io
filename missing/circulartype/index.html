<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Circular Type - Daniel Karaj</title>
  <meta name="description" content="How to align text with a circle edge in HTML.">
  <meta name="author" content="Daniel Karaj">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/styles.css?v=1.0">
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
  <header>
    <svg viewBox="0 0 500 500">
      <defs>
        <path id="curve" d="
                     M 220, 220
                     m -200, 0
                     a 200,200 0 1,0 400,0
                     a 200,200 0 1,0 -400,0
                     " />
      </defs>
      <text>
        <textPath xlink:href="#curve" class="heading">
          Aligning type along a circle
        </textPath>
      </text>
    </svg>
    <p>August 3rd, 2018</p>
  </header>
  <section>
    <p>Sadly transformation on a per character level is not really possible using CSS. There are javascript libraries to generate rules for each letter, however aligning to a path is best achieved using an SVG.</p>
    <p><a href="../">Back to list</a>.</p>
  </section>
</body>
</html>
